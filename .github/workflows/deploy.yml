name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main
      - 'codex/**'
      - 'dev/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BASE_DOMAIN: kuanlin.pro
      SUBDOMAIN: ${{ github.event.repository.name }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate CNAME automatically
        run: |
          DOMAIN="${SUBDOMAIN}.${BASE_DOMAIN}"
          echo "🌐 Using domain: $DOMAIN"
          echo "$DOMAIN" > ./dist/CNAME
          cat ./dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
          commit_message: "Auto deploy from ${{ github.ref_name }} 🚀"

      - name: Deployment summary
        run: |
          echo "✅ Deployment completed!"
          echo "Visit: https://${SUBDOMAIN}.${BASE_DOMAIN}"
