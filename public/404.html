<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      var pathSegmentsToKeep = 1
      var l = window.location
      var base = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '')
      var pathname = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/')
      var newUrl =
        base +
        pathname +
        '/?/' +
        l.pathname
          .slice(1)
          .split('/')
          .slice(pathSegmentsToKeep)
          .join('/')
          .replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      window.location.replace(newUrl)
    </script>
  </head>
  <body></body>
</html>
