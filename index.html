<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eric's Dev Portfolio</title>
    <script>
      ;(function (l) {
        if (l.search.startsWith('?/')) {
          const path = l.search
            .slice(2)
            .split('&')
            .map(s => s.replace(/~and~/g, '&'))
            .join('?')
          window.history.replaceState(null, null, l.pathname + path + l.hash)
        }
      })(window.location)
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-ink-dark text-zinc-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
