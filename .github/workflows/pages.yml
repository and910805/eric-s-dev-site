name: Deploy site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # 🧩 自動偵測網域名稱（從 package.json 或自訂變數）
      # 若沒有，就 fallback 成「<repo名>.kuanlin.pro」
      BASE_DOMAIN: kuanlin.pro
      SUBDOMAIN: ${{ github.event.repository.name }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # ✅ 自動生成 CNAME
      #   若 repo 名稱是 "wedding-front" → CNAME = wedding-front.kuanlin.pro
      - name: Generate CNAME automatically
        run: |
          DOMAIN="${SUBDOMAIN}.${BASE_DOMAIN}"
          echo "🌐 Using domain: $DOMAIN"
          echo "$DOMAIN" > ./dist/CNAME

      # 🚀 Deploy to gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
