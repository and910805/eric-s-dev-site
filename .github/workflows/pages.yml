name: Deploy site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # ğŸ§© è‡ªå‹•åµæ¸¬ç¶²åŸŸåç¨±ï¼ˆå¾ package.json æˆ–è‡ªè¨‚è®Šæ•¸ï¼‰
      # è‹¥æ²’æœ‰ï¼Œå°± fallback æˆã€Œ<repoå>.kuanlin.proã€
      BASE_DOMAIN: kuanlin.pro
      SUBDOMAIN: ${{ github.event.repository.name }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # âœ… è‡ªå‹•ç”Ÿæˆ CNAME
      #   è‹¥ repo åç¨±æ˜¯ "wedding-front" â†’ CNAME = wedding-front.kuanlin.pro
      - name: Generate CNAME automatically
        run: |
          DOMAIN="${SUBDOMAIN}.${BASE_DOMAIN}"
          echo "ğŸŒ Using domain: $DOMAIN"
          echo "$DOMAIN" > ./dist/CNAME

      # ğŸš€ Deploy to gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
